{{define "title"}}Sign In{{end}}

{{define "body"}}
  <h2>Log In</h2>
  {{if .error}}<div class="error"><strong>Error:</strong> {{.error}}</div>{{end}}
  <form action="/api/login" method="POST">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username" size="30" value="{{.username}}"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password" size="30"></dd>
    </dl>
    <div class="actions"><input type="submit" value="Log In"></div>
  </form>
{{end}}

{{define "page-login"}}{{template "layout" .}}{{end}}
