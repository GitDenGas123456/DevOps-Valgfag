{{define "layout"}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>¿Who Knows? {{block "title" .}}{{end}}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="page">
  <div class="navigation">
    <nav>
      <h1><a id="nav-logo" href="/">¿Who Knows?</a></h1>
      {{if .User}}
        <a id="nav-logout" href="/api/logout">Log out [{{.User.Username}}]</a>
      {{else}}
        <a id="nav-login" href="/login">Log in</a>
        <a id="nav-register" href="/register">Register</a>
      {{end}}
    </nav>
  </div>

  {{if .Flashes}}
    <ul class="flashes">
      {{range .Flashes}}<li>{{.}}</li>{{end}}
    </ul>
  {{end}}

  <div class="body">
    {{block "body" .}}{{end}}
  </div>

  <div class="footer">
    <span>¿Who Knows? &copy; 2009</span>
    <a href="/about">About</a>
  </div>
</div>
</body>
</html>
{{end}}
