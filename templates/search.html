{{define "search"}}
  {{template "header" .}}

  <section class="hero-bleed">
    <div class="clouds" aria-hidden="true">
      <div class="cloud layer-a"></div>
      <div class="cloud layer-b"></div>
    </div>

    <div class="hero-slab container">
      <h1 class="hero-title">Search the web</h1>
      <div class="search-pill">
        <form method="GET" action="/">
          <input id="search-input" name="q" class="pill-input" placeholder="Search anything…" value="{{ .Query }}">
          <button type="submit" class="pill-button">Search</button>
        </form>
      </div>
    </div>
  </section>

  <section class="container">
    {{if .Results}}
      <div class="results-grid">
        {{range .Results}}
          <article class="result-card">
            <h3><a href="{{ .URL }}" target="_blank">{{ .Title }}</a></h3>
            <p class="muted">{{ .Content }}</p>
          </article>
        {{end}}
      </div>
    {{else}}
      <p class="muted"><em>No results</em></p>
    {{end}}
  </section>

  {{template "footer" .}}
{{end}}
