{{ define "search_body" }}
<h2>Search</h2>
<form method="GET" action="/">
  <input name="q" placeholder="Search..." value="{{ .Query }}">
  <button type="submit">Search</button>
</form>
<div id="results">
  {{ if .SearchResults }}
    {{ range .SearchResults }}
      <div>
        <h3>Page {{ .ID }}</h3>
        <p>{{ .Content }}</p>
      </div>
    {{ end }}
  {{ else }}
    <p>No results found.</p>
  {{ end }}
</div>
{{ end }}
