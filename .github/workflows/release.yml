name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          check-latest: true
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o whoknows-linux-amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o whoknows-darwin-amd64 ./cmd/server
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o whoknows-windows-amd64.exe ./cmd/server

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gitdengas123456/devops-valgfag:${{ github.ref_name }}
            ghcr.io/gitdengas123456/devops-valgfag:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            whoknows-linux-amd64
            whoknows-darwin-amd64
            whoknows-windows-amd64.exe
