name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Go version
        run: go version

      - name: Download deps
        run: go mod download

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          # IMPORTANT: v2.7.2 is not a real release -> use a real one
          version: v2.1.6
          args: --timeout=5m ./...

      - name: Run tests (race + coverage)
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
          TEST_DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - name: Upload coverage (artifact)
        if: hashFiles('coverage.out') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # -------------------------
  # Health / smoke test (local)
  # -------------------------
  healthz:
    needs: build
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
          cache: true

      - name: Build server
        run: go build -o server ./cmd/server

      - name: Start server
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
          SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
          APP_ENV: prod
        run: |
          nohup ./server > app.log 2>&1 &
          echo $! > app.pid
          sleep 2

      - name: Smoke test /healthz and /readyz
        run: |
          curl -fsS http://127.0.0.1:8080/healthz
          curl -fsS http://127.0.0.1:8080/readyz | grep -qx 'ready'

      - name: Stop server
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi
          sleep 1

      - name: Upload app.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Compose-based integration (uses our docker-compose.yml)
  # -------------------------
  compose-integration:
    needs: build
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows
      SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
      DMI_API_KEY: dummy-ci-key
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin

      
      NODE_EXPORTER_IMAGE: prom/node-exporter:v1.8.2
      PROMETHEUS_IMAGE: prom/prometheus:v2.54.1
      GRAFANA_IMAGE: grafana/grafana:12.3.0

      APP_ENV: prod
      PORT: "8080"

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for compose
        run: docker build -t ghcr.io/gitdengas123456/devops-valgfag:${{ github.sha }} .

      - name: Write .env for docker compose (CI)
        run: |
          cat > .env <<EOF
          APP_IMAGE_TAG=${{ github.sha }}

          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_DB=${POSTGRES_DB}

          SESSION_KEY=${SESSION_KEY}
          DMI_API_KEY=${DMI_API_KEY}

          GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
          GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

          NODE_EXPORTER_IMAGE=${NODE_EXPORTER_IMAGE}
          PROMETHEUS_IMAGE=${PROMETHEUS_IMAGE}
          GRAFANA_IMAGE=${GRAFANA_IMAGE}

          APP_ENV=${APP_ENV}
          PORT=${PORT}
          EOF

      - name: Start app + postgres (compose)
        run: docker compose up -d whoknows-app postgres_db

      - name: Wait for /readyz
        run: |
          for i in $(seq 1 90); do
            if curl -fsS http://127.0.0.1:8080/readyz | grep -qx 'ready'; then
              echo "ready"
              exit 0
            fi
            sleep 1
          done
          echo "readyz never became ready" >&2
          docker compose logs --no-color --tail=200 >&2 || true
          exit 1

      - name: Tear down
        if: always()
        run: docker compose down -v

  # -------------------------
  # Build & push Docker image (only on push to main)
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz, compose-integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gitdengas123456/devops-valgfag:latest
            ghcr.io/gitdengas123456/devops-valgfag:${{ github.sha }}

  # -------------------------
  # Deploy to VM via SSH (compose + .env)
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0
        env:
          
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}

          
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}

          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          DMI_API_KEY: ${{ secrets.DMI_API_KEY }}

          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

          
          APP_IMAGE_TAG: ${{ vars.APP_IMAGE_TAG }}
          NODE_EXPORTER_IMAGE: ${{ vars.NODE_EXPORTER_IMAGE }}
          PROMETHEUS_IMAGE: ${{ vars.PROMETHEUS_IMAGE }}
          GRAFANA_IMAGE: ${{ vars.GRAFANA_IMAGE }}

        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}

        
          envs: DEPLOY_PATH,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,SESSION_KEY,DMI_API_KEY,GF_SECURITY_ADMIN_USER,GF_SECURITY_ADMIN_PASSWORD,APP_IMAGE_TAG,NODE_EXPORTER_IMAGE,PROMETHEUS_IMAGE,GRAFANA_IMAGE

          script: |
            set -euo pipefail

            # Default to your known path if vars.DEPLOY_PATH isn't set yet
            DEPLOY_PATH="${DEPLOY_PATH:-/home/adminuser/DevOps-Valgfag}"

            # Basic preflight
            if [ -z "${POSTGRES_USER:-}" ] || [ -z "${POSTGRES_DB:-}" ] || [ -z "${POSTGRES_PASSWORD:-}" ]; then
              echo "Missing POSTGRES_USER/POSTGRES_DB (vars) or POSTGRES_PASSWORD (secret) in environment 'produktion'"
              exit 1
            fi
            if [ -z "${SESSION_KEY:-}" ] || [ -z "${DMI_API_KEY:-}" ]; then
              echo "Missing SESSION_KEY or DMI_API_KEY (secrets) in environment 'produktion'"
              exit 1
            fi
            if [ -z "${GF_SECURITY_ADMIN_USER:-}" ] || [ -z "${GF_SECURITY_ADMIN_PASSWORD:-}" ]; then
              echo "Missing GF_SECURITY_ADMIN_USER/GF_SECURITY_ADMIN_PASSWORD (secrets) in environment 'produktion'"
              exit 1
            fi

            echo "==> cd ${DEPLOY_PATH}"
            cd "${DEPLOY_PATH}"

            echo "==> Sync repo to origin/main..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Write .env"
            umask 077
            cat > .env <<EOF
            APP_ENV=prod
            PORT=8080

            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}

            SESSION_KEY=${SESSION_KEY}
            DMI_API_KEY=${DMI_API_KEY}

            GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
            GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

            APP_IMAGE_TAG=${APP_IMAGE_TAG:-latest}
            NODE_EXPORTER_IMAGE=${NODE_EXPORTER_IMAGE:-prom/node-exporter:v1.8.2}
            PROMETHEUS_IMAGE=${PROMETHEUS_IMAGE:-prom/prometheus:v2.54.1}
            GRAFANA_IMAGE=${GRAFANA_IMAGE:-grafana/grafana:12.3.0}
            EOF
            chmod 600 .env

            echo "==> Pull + up"
            docker compose pull
            docker compose up -d --remove-orphans

            echo "==> Done"
