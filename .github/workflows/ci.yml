name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        go-version: ["1.24.x"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - run: go version
      - run: go mod download
      - run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --timeout=5m ./...
      - name: Run tests
        env:
          DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
          TEST_DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - uses: actions/upload-artifact@v4
        if: hashFiles('coverage.out') != ''
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # -------------------------
  # Health / smoke test (native binary)
  # -------------------------
  healthz:
    needs: build
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - run: go build -o server ./cmd/server

      - name: Start server
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
          SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
          APP_ENV: prod
        run: |
          nohup ./server > app.log 2>&1 &
          echo $! > app.pid
          sleep 2

      - name: Smoke test /healthz, /readyz, /metrics
        env:
          BASE_URL: http://127.0.0.1:8080
        run: scripts/smoke.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi
          sleep 1

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Compose-based integration (app + postgres_db)
  # -------------------------
  compose-integration:
    needs: build
    runs-on: ubuntu-latest

    env:
      # must satisfy docker-compose.yml requirements
      APP_IMAGE_TAG: ${{ github.sha }}

      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

      SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
      DMI_API_KEY: dummy-ci-key

      # required by grafana in compose
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin

      # optional images (compose has defaults, but we can set stable values)
      NODE_EXPORTER_IMAGE: prom/node-exporter:v1.8.2
      PROMETHEUS_IMAGE: prom/prometheus:v2.54.1
      GRAFANA_IMAGE: grafana/grafana:12.3.0

      APP_ENV: prod

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for compose
        run: docker build -t ghcr.io/gitdengas123456/devops-valgfag:${{ github.sha }} .

      - name: Write .env for docker compose
        run: |
          cat > .env <<EOF
          APP_IMAGE_TAG=${APP_IMAGE_TAG}

          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_DB=${POSTGRES_DB}

          SESSION_KEY=${SESSION_KEY}
          DMI_API_KEY=${DMI_API_KEY}

          GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
          GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

          NODE_EXPORTER_IMAGE=${NODE_EXPORTER_IMAGE}
          PROMETHEUS_IMAGE=${PROMETHEUS_IMAGE}
          GRAFANA_IMAGE=${GRAFANA_IMAGE}

          APP_ENV=${APP_ENV}
          EOF

      - name: Start only app + db (faster)
        run: docker compose up -d whoknows-app postgres_db

      - name: Wait for /readyz
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8080/readyz | grep -qx 'ready'; then
              echo "readyz is ready"
              exit 0
            fi
            sleep 1
          done
          echo "readyz never became ready" >&2
          docker compose logs --no-color --tail=200 >&2 || true
          exit 1

      - name: Run smoke tests
        env:
          BASE_URL: http://127.0.0.1:8080
        run: scripts/smoke.sh

      - name: Dump compose state on failure
        if: failure()
        run: |
          docker compose ps || true
          docker compose logs --no-color --tail=200 || true

      - name: Tear down compose stack
        if: always()
        run: docker compose down -v

  # -------------------------
  # Build & push Docker image (only on push to main)
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz, compose-integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gitdengas123456/devops-valgfag:latest

  # -------------------------
  # Deploy to VM via SSH (compose + .env)
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0
        env:
          # VM/repo path (YOU should set vars.DEPLOY_PATH = /home/adminuser/DevOps-Valgfag)
          # DB + required app secrets
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          DMI_API_KEY: ${{ secrets.DMI_API_KEY }}

          # required by grafana in compose
          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

          # image tags/config
          APP_IMAGE_TAG: ${{ vars.APP_IMAGE_TAG }}
          NODE_EXPORTER_IMAGE: ${{ vars.NODE_EXPORTER_IMAGE }}
          PROMETHEUS_IMAGE: ${{ vars.PROMETHEUS_IMAGE }}
          GRAFANA_IMAGE: ${{ vars.GRAFANA_IMAGE }}
        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}

          # IMPORTANT: without envs:, variables won't be available on the VM script side
          envs: >-
            POSTGRES_USER,POSTGRES_DB,POSTGRES_PASSWORD,
            SESSION_KEY,DMI_API_KEY,
            GF_SECURITY_ADMIN_USER,GF_SECURITY_ADMIN_PASSWORD,
            APP_IMAGE_TAG,NODE_EXPORTER_IMAGE,PROMETHEUS_IMAGE,GRAFANA_IMAGE

          script: |
            set -e

            if [ -z "${POSTGRES_USER}" ] || [ -z "${POSTGRES_DB}" ] || [ -z "${POSTGRES_PASSWORD}" ]; then
              echo "Missing POSTGRES_USER/POSTGRES_DB (vars) or POSTGRES_PASSWORD (secret) in environment 'produktion'"
              exit 1
            fi
            if [ -z "${SESSION_KEY}" ] || [ -z "${DMI_API_KEY}" ]; then
              echo "Missing SESSION_KEY or DMI_API_KEY in environment 'produktion'"
              exit 1
            fi
            if [ -z "${GF_SECURITY_ADMIN_USER}" ] || [ -z "${GF_SECURITY_ADMIN_PASSWORD}" ]; then
              echo "Missing GF_SECURITY_ADMIN_USER or GF_SECURITY_ADMIN_PASSWORD (secrets) in environment 'produktion'"
              exit 1
            fi
            if [ -z "${APP_IMAGE_TAG}" ]; then
              echo "Missing APP_IMAGE_TAG (vars) in environment 'produktion'"
              exit 1
            fi

            echo "==> Going to app folder on VM..."
            cd ${{ vars.DEPLOY_PATH }}

            echo "==> Sync repo to origin/main..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Writing .env on VM..."
            umask 077
            cat > .env <<EOF
            APP_ENV=prod
            PORT=8080

            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}

            SESSION_KEY=${SESSION_KEY}
            DMI_API_KEY=${DMI_API_KEY}

            GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
            GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}

            APP_IMAGE_TAG=${APP_IMAGE_TAG}
            NODE_EXPORTER_IMAGE=${NODE_EXPORTER_IMAGE}
            PROMETHEUS_IMAGE=${PROMETHEUS_IMAGE}
            GRAFANA_IMAGE=${GRAFANA_IMAGE}
            EOF
            chmod 600 .env

            echo "==> Pulling latest image from GHCR..."
            docker compose pull

            echo "==> Starting/restarting compose stack..."
            docker compose up -d --remove-orphans

            echo "==> Cleaning up old images..."
            docker image prune -f

            echo "Deployment finished."
