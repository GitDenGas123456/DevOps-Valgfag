name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest

    # CI-DB: hold det simpelt og stabilt (ingen secrets nødvendige her)
    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        # VIGTIGT: her må vi ikke bruge secrets/expressions med secrets i options
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Print go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          # v8 bruger golangci-lint v2.x (pin evt. for stabilitet)
          version: v2.7.2
          args: ./...

      - name: Run tests (race + coverage)
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
          TEST_DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - name: Show coverage summary
        if: ${{ always() && hashFiles('coverage.out') != '' }}
        run: go tool cover -func=coverage.out | sed -n '1,200p'

      - name: Upload coverage (artifact)
        if: ${{ hashFiles('coverage.out') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # -------------------------
  # Health / smoke test
  # -------------------------
  healthz:
    runs-on: ubuntu-latest
    needs: build

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
          cache: true

      - name: Build server
        run: go build -o server ./cmd/server

      - name: Start server
        env:
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
          SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
          APP_ENV: prod
        run: |
          nohup ./server > app.log 2>&1 &
          echo $! > app.pid

      # Vent på readiness før scripts/smoke.sh (så /readyz ikke flaker)
      - name: Wait for /readyz
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -fsS --max-time 2 "http://127.0.0.1:8080/readyz" >/dev/null; then
              echo "readyz OK"
              exit 0
            fi
            echo "waiting for readyz... ($i/30)"
            sleep 1
          done
          echo "readyz did not become ready in time"
          echo "---- app.log ----"
          tail -n 200 app.log || true
          exit 1

      - name: Smoke test /healthz, /readyz, /metrics
        env:
          BASE_URL: http://127.0.0.1:8080
        run: scripts/smoke.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi
          sleep 1

      - name: Upload app.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Build & push Docker image (only on push to main)
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-valgfag:latest
            ghcr.io/${{ github.repository_owner }}/devops-valgfag:${{ github.sha }}

  # -------------------------
  # Deploy to VM via SSH (compose + .env)
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Checkout code (for reference)
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0
        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}

          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          DMI_API_KEY: ${{ secrets.DMI_API_KEY }}

          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

          APP_IMAGE_TAG: ${{ vars.APP_IMAGE_TAG || 'latest' }}
          NODE_EXPORTER_IMAGE: ${{ vars.NODE_EXPORTER_IMAGE || 'prom/node-exporter:latest' }}
          PROMETHEUS_IMAGE: ${{ vars.PROMETHEUS_IMAGE || 'prom/prometheus:latest' }}
          GRAFANA_IMAGE: ${{ vars.GRAFANA_IMAGE || 'grafana/grafana:latest' }}

        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}
          script: |
            set -e

            if [ -z "${POSTGRES_USER}" ] || [ -z "${POSTGRES_DB}" ] || [ -z "${POSTGRES_PASSWORD}" ]; then
              echo "Missing POSTGRES_USER/POSTGRES_DB (vars) or POSTGRES_PASSWORD (secret) in environment 'produktion'"
              exit 1
            fi

            if [ -z "${SESSION_KEY}" ] || [ -z "${DMI_API_KEY}" ]; then
              echo "Missing SESSION_KEY or DMI_API_KEY in environment 'produktion'"
              exit 1
            fi

            echo "==> Going to app folder on VM..."
            cd "${{ vars.DEPLOY_PATH }}"

            echo "==> Sync repo to origin/main..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Writing .env on VM..."
            umask 077
            : > .env
            printf '%s=%s\n' "APP_ENV" "prod" >> .env
            printf '%s=%s\n' "PORT" "8080" >> .env
            printf '%s=%s\n' "POSTGRES_USER" "${POSTGRES_USER}" >> .env
            printf '%s=%s\n' "POSTGRES_PASSWORD" "${POSTGRES_PASSWORD}" >> .env
            printf '%s=%s\n' "POSTGRES_DB" "${POSTGRES_DB}" >> .env
            printf '%s=%s\n' "SESSION_KEY" "${SESSION_KEY}" >> .env
            printf '%s=%s\n' "DMI_API_KEY" "${DMI_API_KEY}" >> .env
            printf '%s=%s\n' "GF_SECURITY_ADMIN_USER" "${GF_SECURITY_ADMIN_USER}" >> .env
            printf '%s=%s\n' "GF_SECURITY_ADMIN_PASSWORD" "${GF_SECURITY_ADMIN_PASSWORD}" >> .env
            printf '%s=%s\n' "APP_IMAGE_TAG" "${APP_IMAGE_TAG}" >> .env
            printf '%s=%s\n' "NODE_EXPORTER_IMAGE" "${NODE_EXPORTER_IMAGE}" >> .env
            printf '%s=%s\n' "PROMETHEUS_IMAGE" "${PROMETHEUS_IMAGE}" >> .env
            printf '%s=%s\n' "GRAFANA_IMAGE" "${GRAFANA_IMAGE}" >> .env
            chmod 600 .env

            echo "==> Pulling latest image from GHCR..."
            docker compose pull

            echo "==> Starting/restarting compose stack..."
            docker compose up -d --remove-orphans

            echo "==> Cleaning up old images..."
            docker image prune -f

            echo "Deployment finished."
