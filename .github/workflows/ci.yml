name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ "1.25.x" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Print go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: ./...

      - name: Run tests (race + coverage)
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - name: Show coverage summary
        if: ${{ always() && hashFiles('coverage.out') != '' }}
        run: go tool cover -func=coverage.out | sed -n '1,200p'

      - name: Upload coverage (artifact)
        if: ${{ hashFiles('coverage.out') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: ci-lint-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # -------------------------
  # Health / smoke test
  # -------------------------
  healthz:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true
          cache: true

      - name: Build server
        run: go build ./cmd/server

      - name: Start server
        run: |
          nohup go run ./cmd/server > app.log 2>&1 & 
          echo $! > app.pid
          sleep 2

      - name: Smoke test /healthz
        run: scripts/smoke.sh

      - name: Stop server & upload logs
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi
          sleep 1
        shell: bash

      - name: Upload app.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Migrations sanity-check
  # -------------------------
  migrations-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sqlite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Prepare fresh DB path
        run: mkdir -p data/seed

      - name: Run migrations (apply)
        env:
          DATABASE_PATH: data/seed/whoknows.db
        run: make migrate

      - name: Run migration check (no pending)
        env:
          DATABASE_PATH: data/seed/whoknows.db
        run: make migrate.check

  # -------------------------
  # Build & push Docker image (only on push to main)
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz, migrations-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gitdengas123456/devops-valgfag:latest

  # -------------------------
  # Deploy to VM (compose + migrate) â€“ only on push to main
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code (for reference)
        uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}
          script: |
            set -e

            cd ~/DevOps-Valgfag

            echo "Sync repo to origin/main..."
            git fetch origin main
            git reset --hard origin/main

            echo "Ensure sqlite3 is installed..."
            if ! command -v sqlite3 >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y sqlite3
            fi

            echo "Run DB migrations on prod..."
            DATABASE_PATH=data/seed/whoknows.db make migrate
            DATABASE_PATH=data/seed/whoknows.db make migrate.check

            echo "Pull latest app image..."
            docker pull ${{ vars.IMAGE }}

            echo "Restart compose stack..."
            docker compose -f docker-compose.yml down || true
            docker compose -f docker-compose.yml up -d

            echo "Deployment finished."
