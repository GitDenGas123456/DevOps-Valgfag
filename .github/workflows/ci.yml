name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        go-version: ["1.24.x"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - run: go version
      - run: go mod download
      - run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --timeout=5m ./...

      - name: Run tests
        env:
          DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
          TEST_DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - uses: actions/upload-artifact@v4
        if: hashFiles('coverage.out') != ''
        with:
          name: coverage-${{ matrix.go-version }}
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3018

  # -------------------------
  # Health / smoke test (native binary)
  # -------------------------
  healthz:
    needs: build
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          check-latest: true
          cache: true

      - run: go build -o server ./cmd/server

      - name: Start server
        env:
          PORT: "8080"
          DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
          SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
          DMI_API_KEY: dummy-ci-key
          APP_ENV: prod
        run: |
          nohup ./server > app.log 2>&1 &
          echo $! > app.pid
          sleep 2

      - name: Smoke test
        env:
          BASE_URL: http://127.0.0.1:8080
        run: scripts/smoke.sh

      - name: Stop server
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Compose-based integration (app + postgres_db)
  # -------------------------
  compose-integration:
    needs: build
    runs-on: ubuntu-latest

    env:
      APP_IMAGE_TAG: ${{ github.sha }}
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows
      SESSION_KEY: ci-session-key-0123456789-abcdefghijklmnopqrstuvwxyz
      DMI_API_KEY: dummy-ci-key
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      NODE_EXPORTER_IMAGE: prom/node-exporter:v1.8.2
      PROMETHEUS_IMAGE: prom/prometheus:v2.54.1
      GRAFANA_IMAGE: grafana/grafana:12.3.0
      APP_ENV: prod

    steps:
      - uses: actions/checkout@v4

      - name: Go module tidy (so Docker build won't fail)
        run: go mod tidy

      - name: Build Docker image for compose
        run: docker build -t ghcr.io/gitdengas123456/devops-valgfag:${{ github.sha }} .

      - name: Write .env for docker compose
        run: |
          cat > .env <<EOF
          APP_IMAGE_TAG=${APP_IMAGE_TAG}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_DB=${POSTGRES_DB}
          SESSION_KEY=${SESSION_KEY}
          DMI_API_KEY=${DMI_API_KEY}
          GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
          GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
          NODE_EXPORTER_IMAGE=${NODE_EXPORTER_IMAGE}
          PROMETHEUS_IMAGE=${PROMETHEUS_IMAGE}
          GRAFANA_IMAGE=${GRAFANA_IMAGE}
          APP_ENV=${APP_ENV}
          EOF

      - name: Start only app + db
        run: docker compose up -d whoknows-app postgres_db

      - name: Wait for /readyz
        run: |
          for _ in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:8080/readyz | grep -qx 'ready'; then
              exit 0
            fi
            sleep 1
          done
          docker compose logs --no-color --tail=200
          exit 1

      - name: Run smoke tests
        env:
          BASE_URL: http://127.0.0.1:8080
        run: scripts/smoke.sh

      - name: Tear down compose stack
        if: always()
        run: docker compose down -v

  # -------------------------
  # Build & push Docker image
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz, compose-integration]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Go module tidy (so Docker build won't fail)
        run: go mod tidy

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/gitdengas123456/devops-valgfag:latest

  # -------------------------
  # Deploy to VM via SSH
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0
        env:
          DEPLOY_PATH: ${{ vars.DEPLOY_PATH }}

          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          DMI_API_KEY: ${{ secrets.DMI_API_KEY }}

          GF_SECURITY_ADMIN_USER: ${{ secrets.GF_SECURITY_ADMIN_USER }}
          GF_SECURITY_ADMIN_PASSWORD: ${{ secrets.GF_SECURITY_ADMIN_PASSWORD }}

          APP_IMAGE_TAG: latest

        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}
          envs: >-
            DEPLOY_PATH,
            POSTGRES_USER,POSTGRES_DB,POSTGRES_PASSWORD,
            SESSION_KEY,DMI_API_KEY,
            GF_SECURITY_ADMIN_USER,GF_SECURITY_ADMIN_PASSWORD,
            APP_IMAGE_TAG
          script: |
            set -euo pipefail

            : "${DEPLOY_PATH:?Missing DEPLOY_PATH (vars)}"
            : "${POSTGRES_USER:?Missing POSTGRES_USER (vars)}"
            : "${POSTGRES_DB:?Missing POSTGRES_DB (vars)}"
            : "${POSTGRES_PASSWORD:?Missing POSTGRES_PASSWORD (secret)}"
            : "${SESSION_KEY:?Missing SESSION_KEY (secret)}"
            : "${DMI_API_KEY:?Missing DMI_API_KEY (secret)}"
            : "${GF_SECURITY_ADMIN_USER:?Missing GF_SECURITY_ADMIN_USER (secret)}"
            : "${GF_SECURITY_ADMIN_PASSWORD:?Missing GF_SECURITY_ADMIN_PASSWORD (secret)}"

            cd "${DEPLOY_PATH}"
            git fetch origin main
            git reset --hard origin/main

            umask 077
            cat > .env <<EOF
            APP_ENV=prod
            PORT=8080
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}
            SESSION_KEY=${SESSION_KEY}
            DMI_API_KEY=${DMI_API_KEY}
            GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
            GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
            APP_IMAGE_TAG=${APP_IMAGE_TAG}
            EOF
            chmod 600 .env

            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
