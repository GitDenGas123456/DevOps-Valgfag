name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------
  # Build + lint + tests
  # -------------------------
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: whoknows

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U devops -d whoknows"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - run: go version
      - run: go mod download
      - run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.7.2
          args: --timeout=5m ./...

      - name: Run tests
        env:
          DATABASE_URL: postgres://devops:devops@localhost:5432/whoknows?sslmode=disable
        run: |
          go test -v -race ./... \
            -coverpkg=./cmd/server,./handlers,./internal/db \
            -coverprofile=coverage.out

      - uses: actions/upload-artifact@v4
        if: hashFiles('coverage.out') != ''
        with:
          name: coverage
          path: coverage.out

  # -------------------------
  # Dockerfile lint
  # -------------------------
  hadolint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  # -------------------------
  # Health check
  # -------------------------
  healthz:
    needs: build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devops
          POSTGRES_PASSWORD: devops
          POSTGRES_DB: whoknows
        ports: ["5432:5432"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - run: go build -o server ./cmd/server

      - run: |
          nohup ./server > app.log 2>&1 &
          sleep 2
          curl -fs http://127.0.0.1:8080/healthz

      - uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log

  # -------------------------
  # Compose integration
  # -------------------------
  compose-integration:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: docker build -t app:test .
      - run: docker compose up -d
      - run: curl -fs http://127.0.0.1:8080/readyz
      - run: docker compose down -v

  # -------------------------
  # Docker build
  # -------------------------
  docker-build:
    needs: [build, hadolint, healthz, compose-integration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/gitdengas123456/devops-valgfag:latest

  # -------------------------
  # DEPLOY 
  # -------------------------
  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: produktion
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.1.0

        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          SESSION_KEY: ${{ secrets.SESSION_KEY }}
          DMI_API_KEY: ${{ secrets.DMI_API_KEY }}
          APP_IMAGE_TAG: ${{ vars.APP_IMAGE_TAG }}

        with:
          host: ${{ vars.PROD_SSH_HOST }}
          username: ${{ vars.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ vars.PROD_SSH_PORT }}

          envs: POSTGRES_USER,POSTGRES_DB,POSTGRES_PASSWORD,SESSION_KEY,DMI_API_KEY,APP_IMAGE_TAG

          script: |
            set -e
            cd ${{ vars.DEPLOY_PATH }}

            cat > .env <<EOF
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}
            SESSION_KEY=${SESSION_KEY}
            DMI_API_KEY=${DMI_API_KEY}
            APP_IMAGE_TAG=${APP_IMAGE_TAG}
            EOF

            docker compose pull
            docker compose up -d --remove-orphans
