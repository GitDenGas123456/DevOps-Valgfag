services:
  whoknows-app:
    build: .
    # Note: we intentionally specify both `build` and `image`:
    # - `build: .` builds the image locally from this directory.
    # - `image: ghcr.io/gitdengas123456/devops-valgfag:${APP_IMAGE_TAG}` is the canonical name/tag.
    image: ghcr.io/gitdengas123456/devops-valgfag:${APP_IMAGE_TAG:?set APP_IMAGE_TAG in .env (e.g. latest, v1.2.3 or commit SHA)}
    container_name: whoknows-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      PORT: "8080"
      APP_ENV: "prod"

      # Feature flags
      SEARCH_FTS: ${SEARCH_FTS:-1}
      EXTERNAL_SEARCH: ${EXTERNAL_SEARCH:-1}
      WIKI_USER_AGENT: ${WIKI_USER_AGENT:-devops-valgfag/1.0}

      # Postgres host (service name)
      DB_HOST: postgres_db

      # Required secrets/config
      SESSION_KEY: ${SESSION_KEY:?SESSION_KEY is required}
      DMI_API_KEY: ${DMI_API_KEY:?DMI_API_KEY is required}

    depends_on:
      postgres_db:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/readyz | grep -qx 'ready'"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    restart: unless-stopped

  postgres_db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?set POSTGRES_USER in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-whoknows}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      # Bind only to localhost (good default for a single-VM setup)
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  postgres_exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres_exporter
    env_file:
      - .env
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres_db:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped

  node_exporter:
    image: ${NODE_EXPORTER_IMAGE:-prom/node-exporter:v1.8.2} # pin a version, avoid :latest
    container_name: node_exporter
    ports:
      - "127.0.0.1:9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|boot|var/lib/docker/.+)($|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/rootfs:ro
    pid: host
    restart: unless-stopped

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:v2.54.1}
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.external-url=/prometheus"
      - "--web.route-prefix=/"
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      whoknows-app:
        condition: service_healthy
      node_exporter:
        condition: service_started
      postgres_exporter:
        condition: service_started
    restart: unless-stopped

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:12.3.0} # pin a version, avoid :latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:?set GF_SECURITY_ADMIN_USER in .env}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:?set GF_SECURITY_ADMIN_PASSWORD in .env}
      GF_SERVER_ROOT_URL: "https://%(domain)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_DOMAIN: ${GF_SERVER_DOMAIN:-gitdengas.dk}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/search-monitoring-dashboard.json:/var/lib/grafana/dashboards/search-monitoring-dashboard.json:ro
      - ./monitoring/grafana/postgres-dashboard.json:/var/lib/grafana/dashboards/postgres-dashboard.json:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-storage:
  postgres-data: