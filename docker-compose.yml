version: "3.9"

services:
  whoknows-app:
    image: ghcr.io/gitdengas123456/devops-valgfag:${APP_IMAGE_TAG:?set APP_IMAGE_TAG in .env (e.g. latest, v1.2.3 or commit SHA)}
    container_name: whoknows-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      PORT: "8080"
      APP_ENV: "prod"

      # Feature flags
      SEARCH_FTS: "0"
      EXTERNAL_SEARCH: ${EXTERNAL_SEARCH:-1}
      WIKI_USER_AGENT: ${WIKI_USER_AGENT:-devops-valgfag/1.0}

      # Postgres host (service name)
      DB_HOST: postgres_db

      # Required secrets/config
      SESSION_KEY: ${SESSION_KEY:?SESSION_KEY is required}
      DMI_API_KEY: ${DMI_API_KEY:?DMI_API_KEY is required}
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped

  postgres_db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?set POSTGRES_USER in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-whoknows}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      # Bind only to localhost (good default for a single-VM setup)
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  node_exporter:
    image: ${NODE_EXPORTER_IMAGE:?set NODE_EXPORTER_IMAGE in .env (pin a version, avoid :latest)}
    container_name: node_exporter
    ports:
      - "9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|boot|var/lib/docker/.+)($|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/rootfs:ro
    pid: host
    restart: unless-stopped

  prometheus:
    image: ${PROMETHEUS_IMAGE:?set PROMETHEUS_IMAGE in .env (pin a version, avoid :latest)}
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - whoknows-app
      - node_exporter
    restart: unless-stopped

  grafana:
    image: ${GRAFANA_IMAGE:?set GRAFANA_IMAGE in .env (pin a version, avoid :latest)}
    container_name: grafana
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:?set GF_SECURITY_ADMIN_USER in .env}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:?set GF_SECURITY_ADMIN_PASSWORD in .env}
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./monitoring/grafana/search-monitoring-dashboard.json:/var/lib/grafana/dashboards/search-monitoring-dashboard.json:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-storage:
  postgres-data:
